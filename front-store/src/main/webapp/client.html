<!DOCTYPE html>
<html ng-app="client">
<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/angular-include.js"></script>
<script type="text/javascript" src="js/ang-menu-include.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/computhand.css" />
</head>
<body ng-controller="StoreController as store">

	<!--  Add a photo in the header  -->
	<header>
		<h1 class="text-center">ComputHand</h1>
	</header>
	<div class="col-sm-1">
		<menu></menu>
	</div>
	<!--  Products Container  -->
	<div class="col-sm-11 paddingtop">
		<div class="list-group">
			<!--  Product Container  -->
			<div class="list-group-item" ng-repeat="product in store.products">
				<h3>
					{{product.name}} <em class="pull-right">{{product.price | currency}}</em>
				</h3>
				<!--img ng-src="{{product.images[0].full}}" /-->
				<button class="btn btn-primary pull-right" ng-show="product.purchasable">Add to Cart</button>
	
				<!-- Product Tabs -->
				<product-tabs info="product.id"></product-tabs>
			</div>
		</div>
	</div>
</body>
</html>
