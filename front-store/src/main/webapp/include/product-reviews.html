<!--  Product Reviews List -->
<ul>
  <h4>Reviews</h4>
  <li ng-repeat="review in reviews">
	<blockquote>
	  <strong>{{review.nbStar}} Stars</strong>
	  {{review.body}}
	  <cite class="clearfix">-{{review.author}}</cite>
	</blockquote>
  </li>
</ul>

<!--  Review Form -->
<form name="reviewForm" ng-controller="ReviewController as reviewCtrl"
					ng-submit="reviewForm.$valid && reviewCtrl.addReview(reviews)" novalidate>
	
	<!--  Live Preview -->
	<blockquote>
		<b>Stars: {{reviewCtrl.review.nbStar}}</b>
		{{reviewCtrl.review.body}}
		<cite class="clearfix">by: {{reviewCtrl.review.author}}</cite>
	</blockquote>
	
	<!--  Review Form -->
	<h4>Submit a Review</h4>
	<fieldset class="form-group">
		<select ng-model="reviewCtrl.review.nbStar" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars">
			<option value="">Rate the Product</option>
		</select>
	</fieldset>
	<fieldset class="form-group">
		<textarea ng-model="reviewCtrl.review.body" class="form-control" placeholder="Write a short review of the product..." title="Review"></textarea>
	</fieldset>
	<fieldset class="form-group">
		<input ng-model="reviewCtrl.review.author" type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email" />
	</fieldset>
	<fieldset class="form-group">
		<input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
	</fieldset>
</form>
