<!DOCTYPE html>
<html ng-app="gemStore">
	<head>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
		<script type="text/javascript" src="https://code.angularjs.org/1.2.15/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/include.js"></script>
		<style>
			.ng-invalid.ng-dirty{
				border-color: red;
			}

			.ng-valid.ng-dirty{
				border-color: green;
			}
		</style>
	</head>
	<body ng-controller="StoreController as store">

		<!--  Store Header  -->
		<header>
		  <h1 class="text-center">Flatlander Crafted Gems</h1>
		  <h2 class="text-center">- an Angular store -</h2>
		</header>
		
		<!--  Products Container  -->
		<div class="list-group">
			<!--  Product Container  -->
			<div class="list-group-item" ng-repeat="product in store.products">
				<h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>
				<!--img ng-src="{{product.images[0].full}}" /-->
				<button class="btn btn-primary pull-right" ng-show="product.purchasable"> Add to Cart</button>
				
				<!-- Product Tabs -->
				<product-tabs info="product.id"></product-tabs>
			</div>
		</div>
	</body>
</html>
